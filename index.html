<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signals Agent - AI-Powered Audience Targeting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Search Form -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Search for Signals</h5>
                        <form id="searchForm" class="row g-3">
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="queryInput" placeholder="Enter your signal specification (e.g., 'luxury cars', 'tech enthusiasts', 'fitness buffs')" required>
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" id="maxResultsSelect">
                                    <option value="5">5 results</option>
                                    <option value="10" selected>10 results</option>
                                    <option value="20">20 results</option>
                                    <option value="50">50 results</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-search me-2"></i>Search
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Results</h5>
                    <div id="resultsContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up form listener...');
            const searchForm = document.getElementById('searchForm');
            
            if (searchForm) {
                console.log('Found search form, adding submit listener...');
                searchForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('Form submitted!');
                    
                    const query = document.getElementById('queryInput').value.trim();
                    const maxResults = document.getElementById('maxResultsSelect').value;
                    
                    console.log('Query:', query, 'Max results:', maxResults);
                    
                    if (query) {
                        fetchSignals(query, maxResults);
                    } else {
                        alert('Please enter a search query');
                    }
                });
            } else {
                console.error('Search form not found!');
            }
            
            // Test backend connectivity on page load
            testBackendConnectivity();
        });
        
        async function testBackendConnectivity() {
            try {
                console.log('Testing backend connectivity...');
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch('https://signals-agent-backend.onrender.com/health', {
                    method: 'GET',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    console.log('✅ Backend is reachable');
                } else {
                    console.log('⚠️ Backend responded but with status:', response.status);
                }
            } catch (error) {
                console.log('❌ Backend connectivity test failed:', error.message);
            }
        }

        async function fetchSignals(query, maxResults = 10) {
            console.log('fetchSignals called with:', query, maxResults);
            
            // Show loading state
            const submitBtn = document.querySelector('#searchForm button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Searching...';
            submitBtn.disabled = true;
            
            try {
                const url = `https://signals-agent-backend.onrender.com/api/signals?spec=${encodeURIComponent(query)}&max_results=${maxResults}`;
                console.log('Fetching from URL:', url);
                
                // Create AbortController for timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    console.log('Request timeout - aborting');
                    controller.abort();
                }, 30000); // 30 second timeout
                
                const response = await fetch(url, {
                    signal: controller.signal,
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                clearTimeout(timeoutId);
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Received data:', data);
                
                displayResults(data);
                
            } catch (error) {
                clearTimeout(timeoutId);
                console.error('Error fetching signals:', error);
                
                if (error.name === 'AbortError') {
                    alert('Request timed out after 30 seconds. The backend might be slow to respond or down.');
                } else {
                    alert('Error fetching signals: ' + error.message);
                }
            } finally {
                // Restore button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

        function displayResults(data) {
            console.log('Displaying results:', data);
            
            const resultsSection = document.getElementById('resultsSection');
            const resultsContent = document.getElementById('resultsContent');
            
            resultsSection.style.display = 'block';
            
            let html = `
                <div class="mb-3">
                    <strong>Message:</strong> ${data.message || 'N/A'}<br>
                    <strong>Context ID:</strong> ${data.context_id || 'N/A'}<br>
                    <strong>Ranking Method:</strong> ${data.ranking_method || 'N/A'}
                </div>
            `;
            
            if (data.signals && data.signals.length > 0) {
                html += '<h6>Signals:</h6><div class="table-responsive"><table class="table table-striped">';
                html += '<thead><tr><th>Name</th><th>Provider</th><th>Coverage</th><th>CPM</th><th>Type</th></tr></thead><tbody>';
                
                data.signals.forEach(signal => {
                    html += `
                        <tr>
                            <td>${signal.name || 'N/A'}</td>
                            <td>${signal.data_provider || 'N/A'}</td>
                            <td>${signal.coverage_percentage ? signal.coverage_percentage.toFixed(1) + '%' : 'N/A'}</td>
                            <td>${signal.pricing?.cpm ? '$' + signal.pricing.cpm.toFixed(2) : 'N/A'}</td>
                            <td>${signal.signal_type || 'N/A'}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table></div>';
            } else {
                html += '<p class="text-muted">No signals found.</p>';
            }
            
            if (data.custom_segment_proposals && data.custom_segment_proposals.length > 0) {
                html += '<h6 class="mt-4">Custom Proposals:</h6><div class="row">';
                
                data.custom_segment_proposals.forEach(proposal => {
                    html += `
                        <div class="col-md-6 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-title">${proposal.proposed_name}</h6>
                                    <p class="card-text">${proposal.description}</p>
                                    <small class="text-muted">
                                        Coverage: ${proposal.estimated_coverage_percentage.toFixed(1)}% | 
                                        CPM: $${proposal.estimated_cpm.toFixed(2)}
                                    </small>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            }
            
            resultsContent.innerHTML = html;
            
            // Scroll to results
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
