<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Integration Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Frontend Integration Test</h1>
        <p>Testing the updated BOKads (Audience-Agent) integration</p>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test BOKads Search</h5>
                    </div>
                    <div class="card-body">
                        <input type="text" id="testQuery" class="form-control mb-3" placeholder="Enter search query (e.g., 'fishing')" value="fishing">
                        <button onclick="testBOKadsSearch()" class="btn btn-primary">Test Search</button>
                        <div id="searchResults" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Signal Activation</h5>
                    </div>
                    <div class="card-body">
                        <input type="text" id="testSignalId" class="form-control mb-3" placeholder="Enter signal ID">
                        <button onclick="testActivation()" class="btn btn-success">Test Activation</button>
                        <div id="activationResults" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://signals-agent-backend.onrender.com';
        
        async function testBOKadsSearch() {
            const query = document.getElementById('testQuery').value;
            const resultsDiv = document.getElementById('searchResults');
            
            resultsDiv.innerHTML = '<div class="alert alert-info">Searching...</div>';
            
            try {
                const response = await fetch(`${BACKEND_URL}/audience-agent/signals`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        signal_spec: query,
                        max_results: 3,
                        deliver_to: {
                            platforms: "all",
                            countries: ["US"]
                        }
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h6>✅ Search Successful!</h6>
                            <p><strong>Query:</strong> ${data.query}</p>
                            <p><strong>Total Signals:</strong> ${data.total_signals}</p>
                            <p><strong>Total Custom Segments:</strong> ${data.total_custom_segments}</p>
                            <p><strong>Source:</strong> ${data.source}</p>
                        </div>
                        <div class="mt-3">
                            <h6>First Signal:</h6>
                            <pre class="bg-light p-2 rounded">${JSON.stringify(data.signals[0], null, 2)}</pre>
                        </div>
                    `;
                    
                    // Auto-fill signal ID for activation test
                    if (data.signals && data.signals.length > 0) {
                        document.getElementById('testSignalId').value = data.signals[0].signals_agent_segment_id;
                    }
                } else {
                    resultsDiv.innerHTML = `<div class="alert alert-danger">❌ Search Failed: ${response.status}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="alert alert-danger">❌ Error: ${error.message}</div>`;
            }
        }
        
        async function testActivation() {
            const signalId = document.getElementById('testSignalId').value;
            const resultsDiv = document.getElementById('activationResults');
            
            if (!signalId) {
                resultsDiv.innerHTML = '<div class="alert alert-warning">Please enter a signal ID first</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="alert alert-info">Activating...</div>';
            
            try {
                const response = await fetch(`${BACKEND_URL}/audience-agent/activate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        signal_id: signalId,
                        platform: 'liveramp',
                        account: 'test_account'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h6>✅ Activation Successful!</h6>
                            <p><strong>Status:</strong> ${data.status}</p>
                            <p><strong>Platform Segment ID:</strong> ${data.platform_segment_id || 'N/A'}</p>
                            <p><strong>Message:</strong> ${data.message}</p>
                        </div>
                    `;
                } else {
                    const errorData = await response.json();
                    resultsDiv.innerHTML = `<div class="alert alert-danger">❌ Activation Failed: ${errorData.detail || response.status}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="alert alert-danger">❌ Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
